{% extends 'base.html' %}

{% block content %}

<h1 class="text-center"> Professional Publications </h1>

<div class="row">
  {% for n in pubs %}
  <div class="col-md-6 align-items-stretch mx-4">
    <div class="card border-secondary mx-2 my-4">
      <div class="row card-body">
        <div class="col-md-6">
          <h3 class="card-title">{{ n.title }}</h3>
          <h5 class="card-text">{{ n.description }}</h5>
          <a href="{{ n.link }}" class="btn btn-primary">Go To</a>
        </div>
        <img class="col-sm-6" src="{{ n.pubImage.url }}" alt="sans"/>
      </div>
    </div>
  </div>
  {% endfor %}
  
{% endblock %}
