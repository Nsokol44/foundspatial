{% extends 'base.html' %}

{% block content %}

<h1 class="text-center"> Resources </h1>

<div class="row">
  {% for n in res %}
  <div class="col-sm-6 d-flex align-items-stretch">
    <div class="card border-secondary mx-2 my-4">
      <div class="row card-body">
        <div class="col-sm-6">
          <h3 class="card-title">{{ n.title }}</h3>
          <h5 class="card-body">{{ n.description }}</h5>
          <a href="{{ n.file }}" download class="btn btn-primary">Download</a>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}

{% endblock %}
